<div>
    
        <div class="modal-header">
            <h5>Connect to an OpenTSDB Server</h5>
        </div>


        <div class="modal-body">  <!-- ng-model="ConnectionModel"  -->
                <div ng-controller="connectModal">            
                <form class="form-horizontal">
                    <div class="control-group">
                        <table border='1' style="width: 90%; height: 35%; align: center;"><tr><th>URL</th><th>Default</th></tr>
                            <tr ng-repeat="x in knownConnections"><td><a ng-click="f.url = x.url;">{{ x.url }}</a></td><td>{{ x.isDefault }}</td></tr>
                        </table>
                    </form>            
                <!--
                <ul>
                    <li ng-repeat="x in knownConnections">
                        <a ng-click="f.url = x.url;">{{ x.url }}</a>
                    </li>
                </ul>
                -->        
                <table><tr>            
                    <td>Server:</td><td><input type="text" ng-model="f.url" class="form-control" id="selectedServer"></td> <!-- ng-model="dynamicPopover" -->
                </tr><tr style="vertical-align: middle;">
                    <td style="vertical-align: middle;">Make Default:</td><td><input ng-model="f.d" style="vertical-align: top;" type="checkbox" id="mkDef"></td>
                </tr></table>            
            </div>

<div ng-controller="MyCtrl" style="margin-top: 20px">
  <scrollable-table watch="visibleProjects">
      <table class="table table-striped table-bordered">
          <thead>
              <tr>
                   <th sortable-header col="id">ID</th>
                   <th sortable-header col="url">URL</th>
                   <th sortable-header col="default">Default</th>
                   <th sortable-header col="controls">Controls</th>
              </tr>
          </thead>
          <tbody>
              <tr ng-repeat="x in knownConnections" row-id="{{ x.id }}" ng-class="{info: selected == x.id}" >
                  <td>{{ x.id }}</td>
                  <td>{{ x.url }}</td>
                  <td>{{ x.isDefault }}</td>
                  <td>&nbsp;</td>
              </tr>
          </tbody>
      </table>
    </scrollable-table>
</div>

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    
</div>
