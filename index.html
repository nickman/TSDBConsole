<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
	<title>OpenTSDB Console</title>
    <script type="text/javascript" src="/js/jquery-2.0.3.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap/noicons.css" />	
	<link rel="stylesheet" type="text/css" href="/nav-tree/abn_tree.css" />	
	<link rel="stylesheet" type="text/css" href="/css/boot.css" />
	<link rel="stylesheet" type="text/css" href="/css/flexy-layout.css" />	
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="/table/angular-scrollable-table.min.css" />

	
<style>
.tree-icon {
 font-family: 'FontAwesome';
 font-style: normal;
}	
</style>
</head>
<body data-ng-app="tsdbConsole" data-ng-csp>	
	<flexy-layout orientation="vertical">
		<!-- The header bar -->
		<block-container init="35">
		    <div id="appHeader">
				<!-- <span><h3>OpenTSDB Console</h3><i class="fawesome fa-search"></i></span> -->
				<div class="subg" style="display: inline-block; vertical-align: middle;">
					<div style="display: inline-block;vertical-align: middle;"><b><font color="#c71a32" size="5">T</font><font color="#00a189" size="5">S</font><font color="#1a65b7" size="5">D</font>&nbsp;&nbsp;</b></div>
					<div style="vertical-align: middle; display: inline-block; background-color: #e2f4f7;"><font color="#507e9b"><b>Time Series Database Console</b></font></div>					
				</div>
				<div style="display: inline-block;vertical-align: middle; padding-top: 1px;">&nbsp;&nbsp;&nbsp;&nbsp;
					<div ng-controller="connectModal" class="ng-scope" style="display: inline-block;vertical-align: middle; padding-top: 1px;">
						<button type="button" id="loginBtn" class="btn btn-default" ng-click="open()" style="display: inline-block; vertical-align: middle;">Connect</button>
						<!-- <div ng-show="selected" class="ng-binding">Selection from a modal: item1</div> -->
					</div>
				</div>







		    </div>
		</block-container>

		<!-- App Area -->
		<block-container>
			<flexy-layout orientation="horizontal">
				<!-- Tree Menu Column -->
				<block-container init="200">
				    <div id="treeMenu" class="treeMenuBlock">
				    </div>
				    <div ng-controller="treeMenuController" id="treeMenuController" style="display: none;">
				    	<abn-tree tree-data="example_treedata" icon-leaf="fa-chevron-circle-right" on-select="my_tree_handler(branch)" expand-level="2" initial-selection="Status"> 

				    	</abn-tree>
				    </div>
				</block-container>
				
				<block-splitter></block-splitter>

				<!-- Work Area -->
				<block-container>
					<flexy-layout orientation="vertical">
						<!-- Work Area Menu -->
						<block-container init="20">
						    <div id="workAreaMenu">
						    	<!-- <p>{{applet.name}}</p> -->
								<p>Menu</p>
				    		</div>
						</block-container>
						<!--<block-splitter></block-splitter> -->
						<!-- Work Area Display -->
						<block-container>
						    <div id="workAreaDisplay">
								<p>Display</p>
				    		</div>
						</block-container>

					</flexy-layout>
				</block-container>
			</flexy-layout>			
		</block-container>

		<!-- The footer bar -->
		<block-container init="20">
		    <div>
		        <a href="http://www.opentsdb.net" target="_opentsdb">OpenTSDB</a>, 2014.
		    </div>
		</block-container>
		

	</flexy-layout>

    <script type="text/javascript" src="/js/idbstore.js"></script>
    <script type="text/javascript" src="/js/angular-1.2.14.js"></script>
    <script type="text/javascript" src="/js/angular-animate.js"></script>
    
    
    <script type="text/javascript" src="/js/ui-bootstrap-0.9.0.js"></script>    
    <script type="text/javascript" src="/js/ui-bootstrap-tpls-0.10.0.min.js"></script>    
    
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="/nav-tree/abn_tree_directive.js"></script>
    <script type="text/javascript" src="/js/flexy-layout.min.js"></script>    
    <script type="text/javascript" src="/controllers/connect/connect-directive.js"></script>
    <script type="text/javascript" src="/table/angular-scrollable-table.min.js"></script>
    

</body>
</html>
