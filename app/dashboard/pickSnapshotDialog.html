<!--
	Dialog template to pick a snapshot from the snapshot DB
	Whitehead, 2014
 -->
<div id='dialog_pickSnapshot' style='display: none;'> 
	<table border='3' width='100%' height='100%'>
		<tr><th>Category</th><th>Title</th></tr>    
	    <tr><td width='50%'><input id="psCatFilter" width='100%' class='text ui-widget-content ui-corner-all'></td><td width='50%'><input id="psTitleFilter"  width='100%' class='text ui-widget-content ui-corner-all' ></td></tr>
	    <tr>
	    	<td width='50%'>
	    		<select id="psCatList" size='10' width='100%' class='text ui-widget-content ui-corner-all' ></select>
	    	</td>
	    	<td width='50%'>
	    	<select id="psTitleList" multiple size='10' width='100%' class='text ui-widget-content ui-corner-all' ></select>
	    	</td>    	
	    </tr>
    </table>
</div>
